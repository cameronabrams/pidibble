# just a minimal specification to translate links, disulfides, atoms, missing residues, and biomolecular assembly instructions
LINK: # works!
  data_obj: struct_conn
  signal_attr: conn_type_id
  signal_value: covale
  attr_map: 
    name1: ptnr1_label_atom_id
    altLoc1: pdbx_ptnr1_label_alt_id
    residue1:
      chainID: ptnr1_auth_asym_id 
      resName: ptnr1_auth_comp_id
      resseqnumi: ptnr1_auth_seq_id
    name2: ptnr2_label_atom_id
    altLoc2: pdbx_ptnr2_label_alt_id
    residue2:
      chainID: ptnr2_auth_asym_id
      resName: ptnr2_auth_comp_id
      resseqnumi: ptnr2_auth_seq_id
SSBOND: # works!
  data_obj: struct_conn
  signal_attr: conn_type_id
  signal_value: disulf
  attr_map: 
    residue1:
      chainID: ptnr1_auth_asym_id
      resName: ptnr1_auth_comp_id
      resseqnumi: ptnr1_auth_seq_id
    residue2:
      chainID: ptnr2_auth_asym_id
      resName: ptnr2_auth_comp_id
      resseqnumi: ptnr2_auth_seq_id
ATOM: # works!
  data_obj: atom_site
  signal_attr: group_PDB
  signal_value: ATOM
  global_maps:
    chainmap:
      key: label_asym_id
      value: auth_asym_id
  global_ids:
    modelNum: pdbx_PDB_model_num
  attr_map:
    serial: id
    name: auth_atom_id
    altLoc: label_alt_id
    residue:
      chainID: auth_asym_id
      resName: auth_comp_id
      seqNum: auth_seq_id
      iCode: pdbx_PDB_ins_code
    x: Cartn_x
    y: Cartn_y
    z: Cartn_z
    occupancy: occupancy
    tempFactor: B_iso_or_equiv
    element: type_symbol
    charge: pdbx_formal_charge
HETATM: # works!
  data_obj: atom_site
  signal_attr: group_PDB
  signal_value: HETATM
  global_maps:
    chainmap:
      key: label_asym_id
      value: auth_asym_id 
  global_ids:
    modelNum: pdbx_PDB_model_num
  attr_map:
    serial: id
    name: auth_atom_id
    altLoc: label_alt_id
    residue:
      chainID: auth_asym_id
      resName: auth_comp_id
      seqNum: auth_seq_id
      iCode: pdbx_PDB_ins_code
    x: Cartn_x
    y: Cartn_y
    z: Cartn_z
    occupancy: occupancy
    tempFactor: B_iso_or_equiv
    element: type_symbol
    charge: pdbx_formal_charge
REMARK.350.BIOMOLECULE:
  data_obj: pdbx_struct_assembly_gen
  attr_map:
    index: assembly_id
    header: asym_id_list
    divnumber: oper_expression
  splits:
    - header
  spawns_on: divnumber
  indexes: index
  map_values:
    header: chainmap
  spawn_data:
    data_obj: pdbx_struct_oper_list
    spawn_idx: id
    indexes: TRANSFORM
    attr_map:
      TRANSFORM: symmetry_operation
      row1: 
        m1: matrix[1][1]
        m2: matrix[1][2]
        m3: matrix[1][3]
        t: vector[1]
      row2: 
        m1: matrix[2][1]
        m2: matrix[2][2]
        m3: matrix[2][3]
        t: vector[2]
      row3: 
        m1: matrix[3][1]
        m2: matrix[3][2]
        m3: matrix[3][3]
        t: vector[3]
    list_attr:
      row:
        - row1
        - row2
        - row3
      coordinate:
        - 1
        - 2
        - 3
REMARK.465:
  data_obj: pdbx_unobs_or_zero_occ_residues
  tables: 
    MISSING:
      row_attr_map:
        modelNum: PDB_model_num
        resName: auth_comp_id
        chainID: auth_asym_id
        seqNum: auth_seq_id
        iCode: PDB_ins_code
      blank_if_single_valued:
        - modelNum
